<!DOCTYPE html>
<html>
        
<head>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet"
          href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="https://unpkg.com/github-api/dist/GitHub.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <style>
        .mdl-progress {
            width: 100%;
        }

        .mdl-chip {
            margin-right: 20px;
        }

        .mdl-card {
            position: relative;
            width: 80%;
            min-height: auto;
            margin-left: 10%;
            margin-bottom: 20px;
        }

        .avatar .mdl-chip {
            background-color: transparent;
            font-weight: bolder;
        }

        .avatar .mdl-chip__contact {
            width: 100px;
            height: 100px;
            border-radius: 50px;
        }

        .avatar {
            position: absolute;
            top: 24px;
            right: 20px;
        }
        .login {
            padding: 100px;
            background-color: white;
            margin: 100px;
        }
    </style>
</head>

<body onclick="document.documentElement.webkitRequestFullscreen();">

    <div id="app"
         class="mdl-layout mdl-js-layout mdl-color--grey-100"
         v-cloak>
        <div v-if="loggedIn">
            <div class="mdl-progress mdl-js-progress mdl-progress__indeterminate"></div>

            <div style="text-align: center;">
                <h5>{{pullRequests.length}} open pull requests</h5>
            </div>
            <div class="mdl-card mdl-shadow--2dp"
                 v-for="pullRequest in pullRequests">

                <div class="mdl-card__supporting-text">
                    <h5>{{ pullRequest.title }}</h5>
                    <h6>
                        Created:
                        <strong>{{ pullRequest.created_at | moment }}</strong>
                        Updated:
                        <strong>{{ pullRequest.updated_at | moment }}</strong>
                    </h6>

                    <div class="avatar">
                        <span class="mdl-chip mdl-chip--contact mdl-chip--deletable">
                            <img class="mdl-chip__contact"
                                 v-bind:src="pullRequest.user.avatar_url">
                            <span class="mdl-chip__text">{{pullRequest.user.login}}</span>
                        </span>
                    </div>

                    <div>
                        <span class="mdl-chip mdl-chip--contact"
                              v-for="label in pullRequest.labels">
                            <span v-bind:style="{ 'background-color': '#' + label.color}"
                                  class="mdl-chip__contact mdl-color-text--white">
                                {{label.name[0].toUpperCase()}}
                            </span>
                            <span class="mdl-chip__text"> {{label.name.toUpperCase()}}</span>
                        </span>
                    </div>
                </div>

            </div>
        </div>


        <div v-if="!loggedIn" class="login">
            <h3>Please enter github username and password</h3>

            <input placeholder="username"
                   v-model="username"
                   class="mdl-textfield__input"
                   type="text">
            <input placeholder="password"
                   v-model="password"
                   class="mdl-textfield__input"
                   type="password">
            <button v-on:click="login()"
                    class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
                Set
            </button>
        </div>
    </div>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                loggedIn: false,
                updateIntervalMs: 10000,
                timer: null,
                gh: null,
                pullRequests: [],
                username: 'alexandru.constantin@brokergenius.com',
                password: '',
                organizationName: 'brokergenius',
                repoName: 'v4.0'
            },
            filters: {
                moment: function (date) {
                    return moment(date).fromNow();
                }
            },
            created: function () {

            },
            methods: {
                login: function () {
                    this.loggedIn = true;
                    this.gh = new GitHub({
                        username: this.username,
                        password: this.password
                    });
                    this.update();
                },
                update: function () {
                    clearTimeout(this.timer);
                    const search = this.gh.search({
                        q: `repo:${this.organizationName}/${this.repoName} label:frontend type:pr state:open`,
                        sort: 'updated',
                        order: 'desc',
                    });
                    search.forIssues()
                        .then((response) => {
                            console.log(response);
                            this.pullRequests = response.data;
                        });
                    this.timer = setTimeout(this.update, this.updateIntervalMs);
                }
            }
        })
    </script>
</body>

</html>
